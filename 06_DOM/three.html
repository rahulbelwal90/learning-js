<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai or code</title>
</head>
<body style="background-color: #212121; color: antiquewhite;"">
    
</body>
<script>
    //creating a div elemenmt  -----------------------------------------------------------------
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round (Math.random() * 10 +1)

    //.setAttribute will set all the attribute by giving the key and values...
    div.setAttribute("title","Generated Title")
    div.style.backgroundColor='green'
    div.style.padding = "12px"

//_____________________________________________________________________________________________
    //We can enter text in element by the method below , BUT!!!!

    // div.innerText = " Chai or Code"
    
    //for the better OPTIMIZATION

    const addText = document.createTextNode("Chai or Code")
    div.appendChild(addText)

    console.log(div.innerText);
    
//______________________________________________________________________________________________
    // for displaying all the created property , we have to attach the script to document

    document.body.appendChild(div)
    
</script>
</html>
